name: Deploy Produccion Optimizada

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout C贸digo Fuente
      uses: actions/checkout@v4

    # -----------------------------------------------
    # 1. PREPARACIN DEL BACKEND
    # -----------------------------------------------
    - name: Configurar PHP (8.2)
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Aseg煤rate que esta es la versi贸n de tu hosting
        extensions: pdo_mysql, dom, curl, mbstring, zip
        tools: composer
        
    - name: Instalar Dependencias de Composer (Solo Prod)
      run: composer install --prefer-dist --no-dev --optimize-autoloader
      # ^ CLAVE: Ignora las dependencias de desarrollo (--no-dev) para un paquete m谩s ligero.
      
    - name: Copiar .env de Producci贸n
      # Se asume que has guardado el contenido de tu .env de producci贸n como un secreto
      run: echo "${{ secrets.ENV_FILE }}" > .env
      
    - name: Optimizar Configuraci贸n y Rutas
      run: |
        php artisan key:generate
        php artisan config:cache # Cachea la configuraci贸n para lectura m谩s r谩pida
        php artisan route:cache  # Cachea las rutas, esencial para velocidad
        
    # -----------------------------------------------
    # 2. PREPARACIN DEL FRONTEND
    # -----------------------------------------------
    - name: Instalar Dependencias de NPM
      run: npm install

    - name: Compilar Assets con Vite (Producci贸n)
      run: npm run build
      # ^ CLAVE: Genera los archivos minificados y optimizados en public/build.
      
    # -----------------------------------------------
    # 3. DESPLIEGUE FINAL (FTP)
    # -----------------------------------------------
    - name: Deploy v铆a FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        # Excluye archivos que solo son necesarios en desarrollo o CI
        exclude: |
          .git*
          .env.example
          .env.testing
          .env.local
          .env.production
          .env.cypress
          .github
          node_modules
          tests
          storage/framework/cache/data/*
          public/images
          # Mantenemos storage/app y storage/framework/sessions
    
    # -----------------------------------------------
    # 4. LIMPIEZA AUTOMTICA POST-DEPLOY (Nueva Etapa)
    # -----------------------------------------------
    - name: Ч Limpieza de Cach茅 del Servidor Remoto
    # Aseg煤rate de usar la APP_URL de tu .env (que debe ser https://xn--mundodelcumpleao-lub.com/)
      run: |
        DEPLOY_TOKEN="${{ secrets.DEPLOY_CLEAN_TOKEN }}"
        DEPLOY_URL="${{ secrets.FTP_HOST }}" # Usamos FTP_HOST o creamos un nuevo secreto APP_URL_PROD
        
        # Opcional: Reemplaza FTP_HOST con tu URL real si tienes un secreto para ella
        # En este ejemplo, asumiremos que tienes un secreto llamado APP_URL_PROD

        CLEAN_URL="https://${{ secrets.APP_URL_PROD }}/limpiar-deploy-secreto/${DEPLOY_TOKEN}"
        
        echo "Activando limpieza de cach茅 en el servidor..."
        # El comando 'curl' realiza la solicitud HTTP a la ruta secreta
        curl -fsSL -X GET "$CLEAN_URL"
      env:
        # Aseg煤rate de definir el secreto APP_URL_PROD en GitHub
        APP_URL_PROD: xn--mundodelcumpleao-lub.com